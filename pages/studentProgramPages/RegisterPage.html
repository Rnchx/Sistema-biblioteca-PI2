<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Aluno</title>
    <link rel="stylesheet" href="../../styles/studentRegisterPage.css">
    <script src="../../scripts/studentProgram.js"></script>
</head>

<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234vw" height="111vh" id="img">

        <div id="containerFormulario">
            <h1>Cadastre-se</h1>
            <br>
            <h4>biblioteca digital puc campinas</h4>
            <br>
            <br>

            <div id="containerLabelsInputs">

                <label class="labelsFormulario" for="">NOME</label>
                <input class="inputsFormulario" placeholder="Maria Fernanda Oliveira (exemplo)" type="text" required>

                <label class="labelsFormulario" for="">RA</label>
                <input class="inputsFormulario" placeholder="2511111 (exemplo)" type="text" required>

                <label class="labelsFormulario" for="">TELEFONE (CEL)</label>
                <input class="inputsFormulario" placeholder="(11) 1 1111 - 1111" type="text" required>

                <label class="labelsFormulario" for="">E-MAIL</label>
                <input class="inputsFormulario" placeholder="mariafernanda01@puccampinas.edu.br (exemplo)" type="text" required>

                <label class="labelsFormulario" for="">CURSO</label>
                <input class="inputsFormulario" placeholder="sistemas de informação (exemplo)" type="text" required>

                <label class="labelsFormulario" for="">ENDEREÇO</label>
                <input class="inputsFormulario" placeholder="Rua Joaquim Alves 21 - Campinas SP (exemplo)" type="text" required>
                <br>
                <br>

                <div id="containerBotao">
                    <button id="botaoFormulario">CADASTRAR</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
