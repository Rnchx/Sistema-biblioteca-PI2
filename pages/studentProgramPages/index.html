<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Aluno</title>
    <link rel="stylesheet" href="../../styles/studentProgram.css">
    <script src="../../scripts/studentProgram.js"></script>
</head>

<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoPuc">
            <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234vw" height="111vh">
        </div>

        <div id="containerFormulario">
            <h1>Cadastre-se</h1>
            <h4>biblioteca digital puc campinas</h4>

            <div id="containerLabelsInputs">

            <label class="labelsFormulario" for="">nome</label>
            <input class="inputsFormulario" placeholder="Maria Fernanda Oliveira (exemplo)" type="text">

            <label class="labelsFormulario" for="">RA</label>
            <input class="inputsFormulario" placeholder="2511111 (exemplo)" type="text">

            <label class="labelsFormulario" for="">telefone</label>
            <input class="inputsFormulario" placeholder="(11) 1 1111 - 1111" type="text">

            <label class="labelsFormulario" for="">email</label>
            <input class="inputsFormulario" placeholder="mariafernanda01@puccampinas.edu.br (exemplo)" type="text">

            <label class="labelsFormulario" for="">curso</label>
            <input class="inputsFormulario" placeholder="sistemas de informação (exemplo)" type="text">

            <label class="labelsFormulario" for="">endereço</label>
            <input class="inputsFormulario" placeholder="Rua Joaquim Alves 21 - Campinas SP (exemplo)" type="text">
            <button id="botaoFormulario"> cadastrar</button>

        </div>
        </div>
    </div>
</body>

</html>
