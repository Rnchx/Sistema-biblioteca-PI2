<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - TOTEM</title>
    <link rel="stylesheet" href="../../styles/selfServiceTerminal/selfSeviceTerminalManagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../scripts/booksSST.js"></script>
</head>

<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoPuc">
            <img src="../../images//puc-campinas-logo-sem-fundo.png" alt="logo da puc campinas" width="234" height="111">
        </div>

        <h1>Totem Biblioteca Digital</h1>
        
        <div id="opcoestoten">
            <a href="./bookCheckoutPage.html">
                <div class="card-opcao">
                    <div class="icone-opcao">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h3>Retirada de Livros</h3>
                    <p>Realize a retirada de livros do acervo da biblioteca</p>
                    <div class="botao-opcao">
                        Acessar <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </a>

            <a href="./bookReturn.html">
                <div class="card-opcao">
                    <div class="icone-opcao">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <h3>Devolução de Livros</h3>
                    <p>Realize a devolução de livros ao acervo da biblioteca</p>
                    <div class="botao-opcao">
                        Acessar <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
