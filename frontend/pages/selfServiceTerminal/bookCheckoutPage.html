<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - TOTEM</title>
    <link rel="stylesheet" href="../../styles/selfServiceTerminal/bookCheckout&Return.css">
    <link rel="stylesheet" href="../../styles/selfServiceTerminal/generalSSTpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="../../scripts/bookCheckout.js"></script>  
</head>

<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoEBotaoVoltar">
            <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234" height="111" id="img">
        </div>
         <div id="containerLogoEBotaoVoltar">
            <img src="..." />
            <a href="./booksSSTPage.html" class="container-botao-voltar">
                <button class="botao-voltar">
                <i class="fas fa-arrow-left icone-voltar"></i>
                <p class="texto-botao-voltar">Voltar para home</p>
                </button>
            </a>
            </div>

        <h1>Retirar livros</h1>

        <!-- Pesquisa de livros -->
        <div id="PesquisaDelivros">
            <form onsubmit="pesquisar(); return false;">
                <input type="text" id="pesquisa" name="busca" placeholder="Digite o nome ou código do livro" required>
                <button type="submit">Pesquisar</button>
            </form>

            <!-- Tabela de resultados da pesquisa -->
            <table id="tabelaLivros">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                    <!-- Resultados aparecerão aqui -->
                </tbody>
            </table>
        </div>

        <!-- Formulário de retirada -->
        <div id="formulario">
            <h2>Formulário de Retirada</h2><br>
           <form onsubmit="formulario(); return false;">
                <div id="dadospararetirada">
                    <label class="labelsFormulario" for="ra" id="labelRa" >RA</label><br>
                    <input class="inputsFormulario" type="text" name="ra" placeholder="25111111 (exemplo)"
                        required>
                        <br>
                        <br>
                    <label class="labelsFormulario" for="codigoLivro" id="labelCodigoLivro">Código do Livro</label><br>
                    <input class="inputsFormulario" type="text" name="codigoLivro" placeholder="[nº]"
                        required>

                    <button id="botaoFormulario" type="submit">Retirar</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
