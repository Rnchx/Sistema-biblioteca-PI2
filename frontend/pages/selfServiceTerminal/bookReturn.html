<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Biblioteca - TOTEM</title>
  <link rel="stylesheet" href="../../styles/selfServiceTerminal/bookCheckout&Return.css">
  <link rel="stylesheet" href="../../styles/selfServiceTerminal/generalSSTpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="../../scripts/bookreturn.js"></script>
</head>

<body>
  <div id="containerFaixaAzul">
    <p id="textContainerFaixaAzul">O O O</p>
  </div>

  <div id="containerPrincipal">
    <div id="containerLogoEBotaoVoltar">
      <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234" height="111" id="img">

      <a href="./selfServiceTerminal.html" class="container-botao-voltar">
        <button class="botao-voltar">
          <i class="fas fa-arrow-left icone-voltar"></i>
          <p class="texto-botao-voltar">Voltar para Terminal do Totem</p>
        </button>
      </a>
    </div>

        <div id="containerFormulario">
      <h1>Meus livros alugados</h1>

      <!-- Pesquisa de livros -->
      <div id="PesquisaDeLivros">
        <form onsubmit="pesquisar(); return false;">
          <input type="text" id="pesquisa" name="busca" placeholder="Digite o nome" required>
          <button type="submit">Pesquisar</button>
        </form>

        <!-- Tabela de resultados da pesquisa -->
    <table id="tabelaLivros">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas da tabela -->
    </tbody>
  </table>
</div>

        <!-- Formulário de devolução-->
        <div class="containerLabelsInputs">
        <div id="formulario">
        <h2>Formulário de Devolução</h2>
        <form onsubmit="formulario(); return false;">
          <div class="campoFormulario">
            <label class="labelsFormulario" for="ra">RA</label>
            <input class="inputsFormulario" type="text" name="ra" id="ra" placeholder="25111111 (exemplo)" required>
          </div>

          <div class="campoFormulario">
            <label class="labelsFormulario" for="codigoLivro">CÓDIGO DO LIVRO</label>
            <input class="inputsFormulario" type="text" name="codigoLivro" id="codigoLivro" placeholder="[nº]" required>
          </div>

          <div id="containerBotao">
            <button id="botaoFormulario" type="submit">ENVIAR</button>
                </div>
            </form>
            </div>
        </div>

    </div>
</body>

</html>
