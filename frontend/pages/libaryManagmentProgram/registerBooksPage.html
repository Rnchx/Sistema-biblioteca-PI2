<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livro</title>
  <link rel="stylesheet" href="../../styles/libaryManagmentProgram/registerBooks.css">
</head>

<body>
  <div id="containerFaixaAzul">
    <p id="textContainerFaixaAzul">O O O</p>
  </div>

  <div id="containerPrincipal">
    <div id="containerTopo">
      <div id="containerLogoPuc">
        <img src="../../images/puc-campinas-logo.jpg" alt="Logo da PUC-Campinas">
      </div>

      <div id="voltar">
        <a id="botaoVoltar" href="Management.html">← VOLTAR</a>
      </div>
    </div>

    <h1>Cadastro de Livro</h1>
    <h4>Biblioteca Digital PUC Campinas</h4>

    <form id="formCadastro">
      <label for="titulo">TÍTULO DO LIVRO</label>
      <input type="text" id="titulo" placeholder="Dom Casmurro (exemplo)" required>

      <label for="autor">AUTOR</label>
      <input type="text" id="autor" placeholder="Machado de Assis (exemplo)" required>

      <label for="ano">ANO DE PUBLICAÇÃO</label>
      <input type="number" id="ano" placeholder="1899 (exemplo)" required>

      <label for="editora">EDITORA</label>
      <input type="text" id="editora" placeholder="Editora Globo (exemplo)" required>

      <label for="genero">GÊNERO</label>
      <input type="text" id="genero" placeholder="Romance (exemplo)" required>

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" placeholder="978-85-12345-67-8 (exemplo)" required>

      <button type="submit" id="botaoCadastrar">CADASTRAR</button>
    </form>
  </div>
