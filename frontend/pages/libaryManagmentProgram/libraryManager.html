<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Bibliotecário</title>
    <link rel="stylesheet" href="../../styles/libaryManagmentProgram/libaryManagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogo">
            <img src="../../images/puc-campinas-logo-sem-fundo.png" alt="logo da puc campinas" width="234" height="111" id="imgLogo">
        </div>

        <h1>Gerenciamento Biblioteca Digital</h1>
        
        <div id="containerOpcoes">
            <div class="card-opcao">
                <div class="icone-opcao">
                    <i class="fas fa-book-medical"></i>
                </div>
                <h3>Cadastrar Novos Livros</h3>
                <p>Adicione novos livros e exemplares ao acervo</p>
                <a href="./libaryRegisterBooksPage.html" class="botao-opcao">
                    Acessar <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="card-opcao">
                <div class="icone-opcao">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3>Gerenciar Livros</h3>
                <p>Visualize, edite e gerencie o acervo completo</p>
                <a href="./lbaryManagementBooks.html" class="botao-opcao">
                    Acessar <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="card-opcao">
                <div class="icone-opcao">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3>Classificação dos Leitores</h3>
                <p>Consulte as classificações e estatísticas dos alunos</p>
                <a href="./managementReaderRating.html" class="botao-opcao">
                    Acessar <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
