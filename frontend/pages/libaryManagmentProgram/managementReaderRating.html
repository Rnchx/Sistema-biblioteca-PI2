<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Geral dos Leitores - Bibliotecário</title>
    <link rel="stylesheet" href="../../styles/libaryManagmentProgram/libaryManagementReaderRating.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../scripts/libaryManagementReaderRating.js"></script>
</head>

<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoEBotaoVoltar">
            <img src="../../images/puc-campinas-logo-sem-fundo.png" alt="logo da puc campinas" width="234" height="111" id="img">

            <a href="../libaryManagmentProgram/libraryManager.html" class="container-botao-voltar">
                <button class="botao-voltar">
                    <i class="fas fa-arrow-left icone-voltar"></i>
                    <p class="texto-botao-voltar">Voltar para Gerenciamento</p>
                </button>
            </a>
        </div>

        <div id="containerClassificacao">
            <h1>Classificação Geral dos Leitores</h1>
            <br>
            <h4>Biblioteca Digital PUC Campinas</h4>
            <br>
            <p id="subtitulo">Período: últimos 6 meses</p>
            <br>
            <br>

            <div id="containerCategorias">
                <section class="categoria-leitor">
                    <h2 class="titulo-categoria leitor-extremo">LEITOR EXTREMO — MAIS DE 20 LIVROS</h2>
                    <div class="container-lista">
                        <ul id="listaExtremo" class="lista-leitores">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </ul>
                    </div>
                </section>

                <section class="categoria-leitor">
                    <h2 class="titulo-categoria leitor-ativo">LEITOR ATIVO — DE 11 A 20 LIVROS</h2>
                    <div class="container-lista">
                        <ul id="listaAtivo" class="lista-leitores">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </ul>
                    </div>
                </section>

                <section class="categoria-leitor">
                    <h2 class="titulo-categoria leitor-regular">LEITOR REGULAR — DE 6 A 10 LIVROS</h2>
                    <div class="container-lista">
                        <ul id="listaRegular" class="lista-leitores">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </ul>
                    </div>
                </section>

                <section class="categoria-leitor">
                    <h2 class="titulo-categoria leitor-iniciante">LEITOR INICIANTE — ATÉ 5 LIVROS</h2>
                    <div class="container-lista">
                        <ul id="listaIniciante" class="lista-leitores">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </ul>
                    </div>
                </section>
            </div>

            <div id="containerVerMais">
                <button id="botaoVerMais" class="botao-ver-mais">
                    <i class="fas fa-chevron-down"></i>
                    Ver Mais Leitores
                </button>
            </div>
        </div>
    </div>
</body>
</html>
