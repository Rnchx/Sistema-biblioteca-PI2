<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Aluno</title>
    <link rel="stylesheet" href="../../styles/studentProgramPages/studentOptions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../scripts/studentOptions.js"></script>
</head>
<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoEBotaoVoltar">
            <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234" height="111" id="img">

            <div class="container-botao-logout botao-logout-primary" id="containerBotaoLogout">
                <button class="botao-logout" id="botaoLogout">
                    <i class="fas fa-sign-out-alt icone-logout"></i>
                    <p class="texto-botao-logout">Sair</p>
                </button>
            </div>
        </div>

        <div id="containerFormulario">
            <h2>Bem vindo!</h2><h1>[SEU NOME]</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="containerBotoesFormulario">
                <a href="./catalogoLivros.html"><button class="botaoFormulario">CONSULTAR LIVROS<br>PARA EMPRÉSTIMO</button></a>
                <a href="./pontuacaoLeitura.html"><button class="botaoFormulario">CONSULTAR PONTUAÇÃO<br>DE LEITURA</button></a>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container popup-warning" id="popupContainer">
            <div class="popup-icon" id="popupIcon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h2 class="popup-title" id="popupTitle">Confirmar Logout</h2>
            <p class="popup-message" id="popupMessage">Deseja realmente sair do sistema?</p>
            <div class="popup-buttons" id="popupButtons">
                <button class="popup-button popup-button-secondary" id="popupButtonCancel">Cancelar</button>
                <button class="popup-button" id="popupButtonConfirm">Sair</button>
            </div>
        </div>
    </div>
</body>
</html>
