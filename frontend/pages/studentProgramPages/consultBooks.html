<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Biblioteca - Consulta de Livros</title>
    <link rel="stylesheet" href="../../styles/studentProgramPages/studentConsultBooks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../../scripts/studentConsultBooks.js"></script>
</head>
<body>
    <div id="containerFaixaAzul">
        <p id="textContainerFaixaAzul">O O O</p>
        <!-- Informações do aluno serão inseridas via JavaScript -->
    </div>

    <div id="containerPrincipal">
        <div id="containerLogoEBotaoVoltar">
            <img src="../../images/puc-campinas-logo.jpg" alt="logo da puc campinas" width="234" height="111" id="img">

            <!-- Botão Voltar atualizado -->
            <a href="./optionsPage.html" class="container-botao-voltar">
                <button class="botao-voltar">
                    <i class="fas fa-arrow-left icone-voltar"></i>
                    <p class="texto-botao-voltar">Voltar para Opções</p>
                </button>
            </a>
        </div>

        <!-- Container dos resultados -->
        <div id="containerResultados">
            <div id="tituloResultados">
                <p>LIVROS (RESULTADO DE ACORDO COM O STATUS)</p>
            </div>

            <div id="tabelaLivros">
                <!-- Coluna de livros disponíveis -->
                <div class="coluna" id="colunaDisponiveis">
                    <div class="cabecalhoColuna">DISPONÍVEIS</div>
                    <div id="livrosDisponiveis" class="loading">
                        <span class="loading-spinner"></span>Carregando livros disponíveis...
                    </div>
                </div>

                <!-- Coluna de livros emprestados -->
                <div class="coluna" id="colunaEmprestados">
                    <div class="cabecalhoColuna">EMPRESTADOS</div>
                    <div id="livrosEmprestados" class="loading">
                        <span class="loading-spinner"></span>Carregando livros emprestados...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
